name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

concurrency:
  group: release-master
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Nerdbank.GitVersioning CLI
        run: dotnet tool install --tool-path ./.tools nbgv

      - name: Resolve version from NBGV
        id: version
        shell: pwsh
        run: |
          $versionInfo = & ./.tools/nbgv get-version -f json | ConvertFrom-Json
          $version = $versionInfo.NuGetPackageVersion

          if ([string]::IsNullOrWhiteSpace($version)) {
            throw 'Could not resolve NuGetPackageVersion from Nerdbank.GitVersioning.'
          }

          "version=$version" >> $env:GITHUB_OUTPUT
          "tag=v$version" >> $env:GITHUB_OUTPUT

      - name: Create tag when missing
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            git tag "$TAG"
            git push origin "$TAG"
            echo "Created and pushed tag $TAG"
          fi

      - name: Create GitHub release with release notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
